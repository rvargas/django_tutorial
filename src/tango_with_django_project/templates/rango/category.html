<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category</strong>
            {% endif %}
            <br>
            <a href="/rango/add_page/{{ category.slug }}">Add new page</a><br>
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
    </body>
</html>
